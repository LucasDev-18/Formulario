<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Crie sua conta</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>Criar uma conta</h1>
    </div>

  <form class="form" id="form">
    
      <div class="form-control ">
        <label for="username">Nome de usuário</label>
        <input type="text" name="name" id="username" autofocus placeholder="Digite aqui seu nome de usuário">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-regular fa-circle-check"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control ">
        <label for="email">Email</label>
        <input type="text" name="name" id="email" placeholder="Digite aqui seu email">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-regular fa-circle-check"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control ">
        <label for="password">Senha</label>
        <input type="password" name="name" id="password" placeholder="Digite aqui sua senha">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-regular fa-circle-check"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password_Confirmation">Confirmação de senha</label>
        <input type="password" name="name" id="password_Confirmation" placeholder="Digite aqui sua senha para confirmar">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-regular fa-circle-check"></i>
        <small>Mensagem de erro</small>
      </div>
      

      <button type="submit">Enviar</button>
      
    </form>
  </div>

  <script src="https://kit.fontawesome.com/4f37a28a63.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
  
</body>
</html>
